<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting in HTML</title>
</head>
<body>
    <b>This text is Bold..</b>
    <br>
    <strong>This text is Strong..</strong>
    <br>
    <i>This Text is Italic..</i>
    <br>
    <em>This Text is Emphasized..</em>
    <br>
    <p>This is example of using <mark>Mark Formatting</mark> Attribute</p>
    <p>The chemical formula of water is H<sub>2</sub>O and Oxygen is O<sub>2</sub></p>
    <p>Pythagoras Theorem states that a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></p>
</body>
</html>
